<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siyoon's 2026 Winter Vacation Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header" id="appHeader">
            <h1 class="app-title">Siyoon's 2026 Winter Vacation Manager</h1>
        </header>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-container">
                <div class="login-icon">📚</div>
                <h2 class="login-title">시윤이의 겨울방학 매니저</h2>
                <p class="login-subtitle">Google 계정으로 로그인하면<br>모든 기기에서 동기화됩니다</p>
                <button class="btn-google-login" id="btnGoogleLogin">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Google로 로그인
                </button>
                <button class="btn-guest-login" id="btnGuestLogin">
                    👀 게스트로 둘러보기
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="app-main" id="appMain" style="display: none;">
            <!-- Guest Banner -->
            <div class="guest-banner" id="guestBanner" style="display: none;">
                <span class="guest-banner-text">게스트 모드 - 내용을 편집하려면 로그인하세요</span>
                <button class="btn-guest-to-login" id="btnGuestToLogin">로그인</button>
            </div>

            <!-- User Info Bar -->
            <div class="user-bar" id="userBar">
                <div class="user-info">
                    <img class="user-avatar" id="userAvatar" src="" alt="">
                    <span class="user-name" id="userName"></span>
                </div>
                <button class="btn-logout" id="btnLogout">로그아웃</button>
            </div>

            <!-- Home Screen -->
            <div class="screen active" id="homeScreen">
                <div class="welcome-message">
                    <p>안녕, 시윤! 오늘도 알찬 하루 보내자!</p>
                </div>
                <nav class="channel-list">
                    <button class="channel-btn" data-channel="schedule">
                        <span class="channel-icon">📅</span>
                        <span class="channel-name">방학 일정</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="study">
                        <span class="channel-icon">📚</span>
                        <span class="channel-name">지식 디딤돌</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="game">
                        <span class="channel-icon">🎮</span>
                        <span class="channel-name">게임 정복기</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="reading">
                        <span class="channel-icon">📖</span>
                        <span class="channel-name">1일 1독서</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="kindness">
                        <span class="channel-icon">💝</span>
                        <span class="channel-name">1일 1선행</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="exercise">
                        <span class="channel-icon">🏃</span>
                        <span class="channel-name">1일 1운동</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="phone">
                        <span class="channel-icon">📱</span>
                        <span class="channel-name">스마트폰 사용시간</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn" data-channel="special">
                        <span class="channel-icon">⭐</span>
                        <span class="channel-name">특별한 일정</span>
                        <span class="channel-arrow">›</span>
                    </button>
                </nav>
            </div>

            <!-- Schedule Screen (방학 일정) -->
            <div class="screen" id="scheduleScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">방학 일정</h2>
                    <button class="btn-download" data-channel="all" title="전체 데이터 다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="scheduleCalendar"></div>
            </div>

            <!-- Study Screen (지식 디딤돌) -->
            <div class="screen" id="studyScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">지식 디딤돌</h2>
                    <button class="btn-download" data-channel="study-all" title="학습 데이터 다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <nav class="sub-channel-list">
                    <button class="channel-btn sub" data-channel="study-basic">
                        <span class="channel-icon">📝</span>
                        <span class="channel-name">기초학력 진단평가</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn sub" data-channel="study-math">
                        <span class="channel-icon">🔢</span>
                        <span class="channel-name">만점왕 수학(6-1)</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn sub" data-channel="study-calc">
                        <span class="channel-icon">🧮</span>
                        <span class="channel-name">기적의 계산법</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn sub" data-channel="study-english">
                        <span class="channel-icon">🔤</span>
                        <span class="channel-name">초등영문법 3800제</span>
                        <span class="channel-arrow">›</span>
                    </button>
                    <button class="channel-btn sub" data-channel="study-elihi">
                        <span class="channel-icon">💻</span>
                        <span class="channel-name">엘리하이</span>
                        <span class="channel-arrow">›</span>
                    </button>
                </nav>
                <div class="calendar-container" id="studyCalendar" style="margin-top: 16px;"></div>
            </div>

            <!-- Study Sub-Screens -->
            <div class="screen" id="studyBasicScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="study">‹ 뒤로</button>
                    <h2 class="screen-title">기초학력 진단평가</h2>
                    <button class="btn-download" data-channel="study-basic" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="studyBasicCalendar"></div>
            </div>

            <div class="screen" id="studyMathScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="study">‹ 뒤로</button>
                    <h2 class="screen-title">만점왕 수학(6-1)</h2>
                    <button class="btn-download" data-channel="study-math" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="studyMathCalendar"></div>
            </div>

            <div class="screen" id="studyCalcScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="study">‹ 뒤로</button>
                    <h2 class="screen-title">기적의 계산법</h2>
                    <button class="btn-download" data-channel="study-calc" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="studyCalcCalendar"></div>
            </div>

            <div class="screen" id="studyEnglishScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="study">‹ 뒤로</button>
                    <h2 class="screen-title">초등영문법 3800제</h2>
                    <button class="btn-download" data-channel="study-english" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="studyEnglishCalendar"></div>
            </div>

            <div class="screen" id="studyEliHiScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="study">‹ 뒤로</button>
                    <h2 class="screen-title">엘리하이</h2>
                    <button class="btn-download" data-channel="study-elihi" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="studyEliHiCalendar"></div>
            </div>

            <!-- Game Screen (게임 정복기) -->
            <div class="screen" id="gameScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">게임 정복기</h2>
                    <button class="btn-download" data-channel="game" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="gameCalendar"></div>
            </div>

            <!-- Reading Screen (1일 1독서) -->
            <div class="screen" id="readingScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">1일 1독서</h2>
                    <button class="btn-download" data-channel="reading" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="readingCalendar"></div>
            </div>

            <!-- Kindness Screen (1일 1선행) -->
            <div class="screen" id="kindnessScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">1일 1선행</h2>
                    <button class="btn-download" data-channel="kindness" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="kindnessCalendar"></div>
            </div>

            <!-- Exercise Screen (1일 1운동) -->
            <div class="screen" id="exerciseScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">1일 1운동</h2>
                    <button class="btn-download" data-channel="exercise" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="exerciseCalendar"></div>
            </div>

            <!-- Phone Screen (스마트폰 사용시간) -->
            <div class="screen" id="phoneScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">스마트폰 사용시간</h2>
                    <button class="btn-download" data-channel="phone" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="phoneCalendar"></div>
            </div>

            <!-- Special Screen (특별한 일정) -->
            <div class="screen" id="specialScreen">
                <div class="screen-header">
                    <button class="back-btn" data-back="home">‹ 뒤로</button>
                    <h2 class="screen-title">특별한 일정</h2>
                    <button class="btn-download" data-channel="special" title="다운로드">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V7.5L14.5 2Z" fill="#0F9D58"/>
                            <path d="M14.5 2V7.5H20L14.5 2Z" fill="#87CEAC"/>
                            <path d="M8 12H16V13.5H8V12ZM8 15H14V16.5H8V15ZM8 9H12V10.5H8V9Z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <div class="calendar-container" id="specialCalendar"></div>
            </div>
        </main>

        <!-- Modal for editing entries -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="entryModal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">일정 입력</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic form content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-delete" id="btnDelete">삭제</button>
                    <button class="btn btn-save" id="btnSave">저장</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>동기화 중...</p>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="theme-toggle" id="themeToggle" title="다크모드 전환">🌙</button>
    </div>
